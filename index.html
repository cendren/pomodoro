<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Pomodoro Timer</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      margin-top: 50px;
      background: #f4f4f4;
    }
    #container {
      background: white; /* Changed background color to pink */
      padding: 30px;
      border: #fc6c85 1px solid;
      border-radius: 8px;
      display: inline-block;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
    }
    #sessionLabel {
      font-size: 24px;
      margin-bottom: 10px;
    }
    #timer {
      font-size: 48px;
      margin-bottom: 20px;
    }
    button {
      font-size: 16px;
      padding: 10px 20px;
      margin: 5px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
    #startPause {
      background-color: #fc6c85;
      color: #fff;
    }
    #reset {
      background-color: white;
      color: #fc6c85;
      border: #fc6c85 1px solid;
    }
  </style>
</head>
<body>
  <div id="container">
    <h1>Pomodoro Timer</h1>
    <div id="sessionLabel">Work Session</div>
    <div id="timer">25:00</div>
    <button id="startPause">Start</button>
    <button id="reset">Reset</button>
  </div>

  <script>
    // Set durations in seconds
    const workTime = 25 * 60;  
    const breakTime = 5 * 60;  

    let timer = workTime; // initialize with work time
    let interval;
    let isWorkSession = true;
    let isRunning = false;

    // Reference DOM elements
    const timerDisplay = document.getElementById('timer');
    const startPauseButton = document.getElementById('startPause');
    const resetButton = document.getElementById('reset');
    const sessionLabel = document.getElementById('sessionLabel');

    // Update the displayed timer in mm:ss format
    function updateTimerDisplay() {
      const minutes = Math.floor(timer / 60);
      const seconds = timer % 60;
      timerDisplay.textContent = 
        `${minutes < 10 ? '0' + minutes : minutes}:${seconds < 10 ? '0' + seconds : seconds}`;
    }

    // Switch between work and break sessions when the timer runs out
    function switchSession() {
      if (isWorkSession) {
        alert("Work session complete! Time for a break.");
        timer = breakTime;
        sessionLabel.textContent = "Break Session";
      } else {
        alert("Break over! Back to work.");
        timer = workTime;
        sessionLabel.textContent = "Work Session";
      }
      isWorkSession = !isWorkSession;
      updateTimerDisplay();
    }

    // Decrease the timer each second
    function tick() {
      if (timer > 0) {
        timer--;
        updateTimerDisplay();
      } else {
        clearInterval(interval);
        switchSession();
        startInterval(); // Automatically start the next session
      }
    }

    // Start the interval timer
    function startInterval() {
      interval = setInterval(tick, 1000);
      isRunning = true;
      startPauseButton.textContent = "Pause";
    }

    // Stop (pause) the interval timer
    function stopInterval() {
      clearInterval(interval);
      isRunning = false;
      startPauseButton.textContent = "Start";
    }

    // Toggle Start/Pause on button click
    startPauseButton.addEventListener('click', function() {
      if (isRunning) {
        stopInterval();
      } else {
        startInterval();
      }
    });

    // Reset timer to the start of the current session
    resetButton.addEventListener('click', function() {
      stopInterval();
      timer = isWorkSession ? workTime : breakTime;
      updateTimerDisplay();
    });
  </script>
</body>
</html>
